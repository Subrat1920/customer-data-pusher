name: Append Daily Churn Data

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 7:30 AM IST (1:05 AM UTC)
  workflow_dispatch:

jobs:
  churn-data-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run churn data script
        env:
          NEON_DATABASE_USERNAME: ${{ secrets.NEON_DATABASE_USERNAME }}
          NEON_DATABASE_PASSWORD: ${{ secrets.NEON_DATABASE_PASSWORD }}
          NEON_DATABASE_HOST: ${{ secrets.NEON_DATABASE_HOST }}
          NEON_DATABASE_PORT: ${{ secrets.NEON_DATABASE_PORT }}
          NEON_DATABASE_DATABASE_NAME: ${{ secrets.NEON_DATABASE_DATABASE_NAME }}
        run: python churn_data.py
